# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - cmake%gcc
  - lcov@=1.16%gcc
  - antmoc%clang~mpi
  - antmoc%clang+mpi ^mpich@=4.1.2%clang~fortran
  - antmoc%gcc~mpi
  - antmoc%gcc+mpi ^mpich@=4.1.2%gcc~fortran
  - antmoc%gcc+mpi ^openmpi@=4.1.6%gcc
  view: false
  concretizer:
    unify: when_possible

  config:
    install_tree: /opt/software
    connect_timeout: 600

  packages:
    all:
      target: [x86_64]

  container:
    format: docker
    images:
      os: "ubuntu:22.04"
      spack: 0.21.2
    strip: true
